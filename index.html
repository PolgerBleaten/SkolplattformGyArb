<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolsoft - NTI</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <container class="HeaderBackground">
            <img class="NtiLoggaHeader" src="Images/NtiLoggaVit.png">
            <a href="" data-linked-article="startSida">Startsida</a>
            <a href="" data-linked-article="skolInfo">Skolinfo</a>
            <a href="" data-linked-article="minProfil">Min profil</a>
        </container>       
    </header>
    <main>
        <nav>
            <h1>Nav sidebar</h1>
        </nav>
        <article id="startSida">
            <section class="schema">
                <div class="schemanav">
                    <h4>Tid:</h4>
                    <button data-idag>
                        <h4>Idag</h4>
                    </button>
                    <button data-vecka>
                        <h4>Vecka</h4>
                    </button>
                    <button data-månad>
                        <h4>Månad</h4>
                    </button>
                </div>
                <div id="lektioner">
                    <div class="ämne">
                        <h5>SVESVE03 - Svenska 3</h5>
                        <h6>Pågår till 9:40</h6>
                        <p>Närvarande</p>
                    </div>
                    <div class="ämne">
                        <h5>GYARTE - Gymnasiearbete</h5>
                        <h6>Börjar om 1h 20 minuter</h6>
                        <p></p>
                    </div>
                    <div class="ämne">
                        <h5>MATMAT04 - Matematik 4</h5>
                        <h6>Börjar om 2h 50 minuter</h6>
                        <p></p>
                    </div>
                    <div class="ämne">
                        <h5>FYSFYS02 - Fysik 2</h5>
                        <h6>Börjar om 4h</h6>
                        <p></p>
                    </div>
                </div>
            </section>
            <section class="annat">
                <div>
                    <h1>Notiser</h1>
                </div>
                <div>
                    <h1>Resultat</h1>
                </div>
                <div>
                    <h1>Nyheter</h1>
                </div>
                <div>
                    <h1>Närvaro</h1>
                </div>
            </section>
        </article>
        <article id="skolInfo" class="hidden">
            <h1>Skolinfo</h1>
        </article>
        <article id="minProfil" class="hidden">
            <h1>Min profil</h1>
        </article>

    </main>
    <footer>
        <img src="Images/NtiLoggaVit.png">
    </footer>
</body>
</html>
